<VirtualHost *:8080>
	DocumentRoot /var/www/html

	# This should be secured!
	<Location "/balancer-manager">
	    SetHandler balancer-manager
        </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyPreserveHost On

        ProxyPass        /order http://order:80/
        ProxyPassReverse /order http://order:80/

        ProxyPass        /catalog http://catalog:80/
        ProxyPassReverse /catalog http://catalog:80/

        ProxyPass        /customer http://customer:80/
        ProxyPassReverse /customer http://customer:80/

</VirtualHost>
